

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<p id="demo"></p>
<button type="button" onclick="array.forEach(myFunction)">Tim</button>
<script>
    demoP = document.getElementById("demo")
    let array = [1,"a","abc",5,true];
    function myFunction(item, index) {
        demoP.innerHTML = demoP.innerHTML +  "index[" + index + "]: " + item + "<br>";
    }

</script>
